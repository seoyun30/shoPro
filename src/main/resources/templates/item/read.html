<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
>
<head>
    <meta charset="UTF-8">
    <title>아이템 상세보기</title>
</head>
<body>
<th:block layout:fragment="content">

    [[${itemDTO]]
    <th:block th:if="${#lists.isEmpty(itemDTO.getItemDetail())}"
              th:each="img:${itemDTO.getItemDetail}">

        <img th:src="${img.getImgUrl()}">
    </th:block>

</th:block>



</body>
</html>
